<<!DOCTYPE html>
<html lang="en" ng-app="serviceApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="service.js"></script>
</head>
<body ng-controller="serviceController">
<div class="container">
    <h1 class="my-4">Community Center Service Request</h1>
    <form ng-submit="addService()">
        <div class="form-group">
            <label for="serviceName">Service Name:</label>
            <input type="text" id="serviceName" class="form-control" ng-model="newService.name" requried>
        </div>
        <div class="form-group">
            <label for="serviceDescription">Service Description:</label>
            <input ype="text" id="serviceDescription" class="form-control" ng-model="newService.description" requried>
        </div>
        <div class="form-group">
            <label for="serviceDate">Service Date:</label>
            <input type="date" id="serviceDate" class="form-control" ng-model="newService.date" requried>
        </div>
        <button type="submit" class="btn btn-primary">Add Service</button>
    </form>
    <h1 class="my-4">Requested Services</h1>
    <input type="text" class="form-control mb-3" placeholder="search service" ng-model="searchText">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Service Name</th>
                <th>Description</th>
                <th>Date Requested</th>
            </tr>
            <tr ng-repeat="service in services|filter=searchText">
                <td>{{service.name}}</td>
                <td>{{service.description}}</td>
                <td>{{service.date|date:'yyyy-MM-dd'}}</td>
            </tr>
        </thead>
    </table> 
</div>
</body>
</html>
