<!DOCTYPE html >
<html lang="en" ng-app="planetApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app1.js"></script>
</head>
<body ng-controller="planetController">
    <div class="container">
        <h1>Planets in the SolarSystem</h1>
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control" ng-model="searchTerm" placeholder="SearchPlanets........">
            </div>
            <div class="col-md-3">
                <select class="form-control" ng-model="sortBy" ng-init="sortBy='name'">
                    <option value="name">Name</option>
                    <option value="type">Type</option>
                    <option value="distance">Distance</option>
                    <option value="moons">No Of Moons</option>
                </select>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Distance(AU)</th>
                    <th>No Of Moons</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="planet in planets|filter:serchTerm|orderBy:sortBy">
                    <td>{{planet.name}}</td>
                    <td>{{planet.type}}</td>
                    <td>{{planet.distance}}</td>
                    <td>{{planet.moons}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
